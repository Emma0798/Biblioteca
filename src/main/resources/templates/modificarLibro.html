<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos del usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/pageStyles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 container card">
                        <h2 class="text-center pt-3">Datos del usuario</h2>
                        <div class="card-body">
                            <form  th:action="@{/guardarLibro}" method="post" th:object="${libro}">
                                <div class="form-group">
                                    <input type="hidden" name="idLibro" th:field="*{idLibro}"/>
                                    <label for="ISBN">ISBN</label>
                                    <input type="text" class="form-control" id="exampleInputISBN" name="ISBN" th:field="*{ISBN}" placeholder="Ingrese ISBN">
                                    <span th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}">Error del nombre</span>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="exampleInputnombre" name="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre">
                                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error del nombre</span>
                                </div>
                                <div class="form-group">
                                    <label for="anioDePublicacion">Año de publicación</label>
                                    <input type="text" class="form-control" id="exampleInputAnio" name="anioDePublicacion" th:field="*{anioDePublicacion}" placeholder="Ingrese el año de publicacion">
                                    <span th:if="${#fields.hasErrors('anioDePublicacion')}" th:errors="*{anioDePublicacion}">Error del apellido</span>
                                </div>
                                <div>
                                    <select class="form-select mt-3" aria-label="Default select example" name="idAutor">
                                        
                                        <option th:each="autor : ${autores}"
                                                th:value="${autor.idAutor}"
                                                th:text="${autor.nombre}+' '+${autor.apellido}"
                                                />
                                    </select>
                                </div>
                                <div>
                                    <select class="form-select mt-3" aria-label="Default select example" name="idEditorial">

                                        <option th:each="editorial : ${editoriales}"
                                                th:value="${editorial.idEditorial}"
                                                th:text="${editorial.nombre}"
                                                />
                                    </select>

                                </div>
                                <div class="container d-flex flex-row justify-content-between">
                                    <input class="btn btn-success mt-3" type="submit" name="guardar" value="Guardar">
                                    <a class="btn btn-primary mt-3 ml-4" th:href="@{/libros}" role="button">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
