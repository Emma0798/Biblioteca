<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/pageStyles.css">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 container card">
                        <h2 class="text-center pt-3">Datos de la editorial</h2>
                        <div class="card-body">
                            <form  th:action="@{/guardarEditorial}" method="post" th:object="${editorial}">
                                <div class="form-group">
                                    <input type="hidden" name="idEditorial" th:field="*{idEditorial}"/>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="exampleInputNombre" name="nombre" th:field="*{nombre}" placeholder="Ingrese ISBN">
                                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error del nombre</span>
                                </div>
                                <div class="form-group">
                                    <label for="anioDeAlta">Año de creacion</label>
                                    <input type="text" class="form-control" id="exampleInputAnio" name="anioDeAlta" th:field="*{anioDeAlta}" placeholder="Ingrese el año de creacion">
                                    <span th:if="${#fields.hasErrors('anioDeAlta')}" th:errors="*{anioDeAlta}">Error del año</span>
                                </div>
                                <div class="container d-flex flex-row justify-content-between">
                                    <input class="btn btn-success mt-3" type="submit" name="guardar" value="Guardar">
                                    <a class="btn btn-primary mt-3 ml-4" th:href="@{/editoriales}" role="button">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
